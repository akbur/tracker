<!DOCTYPE html>
<html ng-app="budget-tracker">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Budget Tracker</title>
    <!--
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
  
  <body>
   
    <h1>Budget Calculator</h1>
   
    <h2>Add Expenses:</h3>
   
     <div id="container" ng-controller='ExpenseController'>
      <form class="form-inline" name="expForm" ng-submit="addExpense(expense.name, expense.amount)" novalidate>
        <div class="form-group">
          <label class="sr-only" for="expenseName">Expense Name</label>
          <input type="text" class="form-control" ng-model="expense.name" id="expenseName" placeholder="Name...">
        </div>
        <div class="form-group">
        <label class="sr-only" for="expenseAmount">Expense Amount (in dollars)</label>
            <div class="input-group">
              <div class="input-group-addon">$</div>
              <input type="text" class="form-control" ng-model="expense.amount" id="expenseAmount" placeholder="Amount...">
              <div class="input-group-addon">.00</div>
            </div>
        <button type="submit" class="btn btn-default">Add Expense</button>
      </form>
    </div>
    
      <hr>
   
      <h2>My Expenses</h2>
   
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Row</th>
            <th>Name</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody ng-repeat="expense in expenses">
          <tr>
            <td>{{ $index + 1 }}</td>
            <td>{{ expense.name }}</td>
            <td>{{ expense.amount }}</td>
            <td><button ng-click="">Remove</button></td>
          </tr>
   
      </table>
   
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <script src="index.js"></script>  
  </body>
</html>
