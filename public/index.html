<!DOCTYPE html>
<html ng-app="budget">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Budget Tracker</title>
    <!--
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
  
  <body>
    <div class="container"  ng-controller='ExpenseController'>
      
      <h1>Budget Calculator</h1>
        
      <div class="container">

        <div class="container">

          <h4>Add Monthly Income:</h4>
          <form class="form-inline" name="incomeForm" ng-submit="addIncome()" novalidate>
            <div class="form-group">
              <label class="sr-only" for="monthlyIncome">Monthly Income</label>
              <input type="text" class="form-control" ng-model="income" id="monthlyIncome" placehold="Income...">
            </div>
            <button type="submit" class="btn btn-default">Add Income</button>
          </form>
           
          <h4>Add Monthly Expenses:</h4>
          <form class="form-inline" name="expForm" ng-submit="addExpense(expense.name, expense.amount)" novalidate>
            <div class="form-group">
              <label class="sr-only" for="expenseName">Expense Name</label>
              <input type="text" class="form-control" ng-model="expense.name" id="expenseName" placeholder="Name...">
            </div>
            <div class="form-group">
              <label class="sr-only" for="expenseAmount">Expense Amount (in dollars)</label>
              <div class="input-group">
                <div class="input-group-addon">$</div>
                <input type="text" class="form-control" ng-model="expense.amount" id="expenseAmount" placeholder="Amount...">
              </div>
            </div>
            <button type="submit" class="btn btn-default">Add Expense</button>
          </form>
    
        </div>

        <hr>
      
        <h2>My Budget</h2>
     
        <table class="table table-hover">
          <thead>
            <tr>
              <th></th>
              <th>Name</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody ng-repeat="expense in data.expenses">
            <tr>
              <td>{{ $index + 1 }}</td>
              <td>{{ expense.name }}</td>
              <td>{{ expense.amount }}</td>
              <td><button ng-click="deleteExpense(expense._id)">Remove</button></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td><b>Total Expenses:</b></td>
              <td></td>
              <td>{{ total }}</td>
              <td></td>
            </tr>
            <tr>
              <td><b>Total Income:</b></td>
              <td></td>
              <td>{{ income }}</td>
              <td></td>
            </tr>
            <tr ng-class="(income - total < 0) ? 'danger' : 'success'">
              <td><b>Difference:</b></td>
              <td></td>
              <td>{{ income - total }}</td>
              <td></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div> <!--End ExpenseController-->

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <script src="app.js"></script>  
  <script src="expenses.js"></script>  
  <script src="services.js"></script>  
  </body>
</html>
