<div class="container" ng-controller="BillController">

  <!--BILL FORMS -->

  <h2>Bill Tracker</h2>
  <div class="container">
  <h4>Add Bill:</h4>
  <form class="form-inline" name="billForm" ng-submit="addBill(bill.name, bill.amount, bill.due)" novalidate>
    <div class="form-group">
      <label class="sr-only" for="billName">Bill Name</label>
      <input type="text" class="form-control" ng-model="bill.name" id="billName" placeholder="Name...">
    </div>
    <div class="form-group">
      <label class="sr-only" for="billAmount">Bill Amount (in dollars)</label>
      <div class="input-group">
        <div class="input-group-addon">$</div>
        <input type="text" class="form-control" ng-model="bill.amount" id="billAmount" placeholder="Amount...">
      </div>
    </div>
    <div class="form-group">
      <label class="sr-only" for="billDue">Bill Due Date</label>
      <input type="date" class="form-control" ng-model="bill.due" id="billDue">
    </div>
    <button type="submit" class="btn btn-default">Add Bill</button>
  </form>
  </div>

  <hr>

  <!-- BILL TABLES -->

  <table class="table table-hover">
  <thead>
  <tr>
    <th></th>
    <th>Name</th>
    <th>Amount</th>
    <th>Due</th>
    <th>Paid</th>
  </tr>
  </thead>
  <tbody ng-repeat="bill in data.bills">
  <tr>
    <td>{{ $index + 1 }}</td>
    <td>{{ bill.name }}</td>
    <td>{{ bill.amount }}</td>
    <td>{{ bill.due }}</td>
    <td>{{ bill.paid }}</td>
    <td>
      <div class="checkbox">
        <label>
          <input type="checkbox">
        </label>
      </div>
    </td>
    <td><button type="button" class="btn btn-default btn-xs" ng-click="deleteBill(bill._id)">Remove</button></td>
  </tr>
  </tbody>
  <tfoot>
  </tfoot>
  </table>
  </div>
